<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VICA RENT | Tingo Mar√≠a</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            vica: {
              900: '#0f172a', // Deep Slate Blue (Background)
              800: '#1e293b', // Lighter Slate
              500: '#3b82f6', // Blue Accent
              orange: '#f59e0b', // VICA Orange/Gold
              yellow: '#fbbf24', // Lighter Gold
            }
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(50px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            reveal: {
              '0%': { clipPath: 'inset(0 100% 0 0)' },
              '100%': { clipPath: 'inset(0 0 0 0)' },
            },
            kenBurns: {
              '0%': { transform: 'scale(1)' },
              '100%': { transform: 'scale(1.1)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-fast': 'float 4s ease-in-out infinite',
            'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
            'ken-burns': 'kenBurns 20s ease-out infinite alternate',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-panel-light {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #f59e0b;
      border-radius: 4px;
    }
  </style>
